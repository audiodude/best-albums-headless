default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  min_messages: warning
  timeout: 5000
  username: root

development:
  <<: *default
  database: best_albums_headless_development
  socket: /tmp/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: best_albums_headless_test
  socket: /tmp/mysql.sock

production:
  adapter: mysql2
  encoding: utf8
  pool: 5
  min_messages: warning
  timeout: 5000
  database: best_albums_headless_production
  username: best_albums_headless
  host: db.bestalbumsintheuniverse.com
  port: 6612
  password: <%= ENV["BEST_ALBUMS_DB_PASSWORD"] %>
